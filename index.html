<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Order System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 0;
            border: 2px dashed #ddd;
            display: none;
        }

        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #f0f0f0;
            margin: 0 auto 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
            text-align: center;
        }

        .queue-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .queue-item.buzzed {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .queue-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .customer-info {
            flex: 1;
            margin: 0 15px;
        }

        .queue-actions {
            display: flex;
            gap: 10px;
        }

        .btn.small-btn {
            padding: 8px 12px;
            font-size: 12px;
            width: auto;
        }

        .btn.buzz-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¥– Bhosky v1.6</h1>
            <p>Simple test version</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Enter customer name">
            </div>
            
            <button class="btn" onclick="testFunction()">Generate QR Code</button>
            
            <!-- QR Code Display Area -->
            <div id="qrCodeArea" class="qr-code">
                <div class="qr-placeholder">
                    ðŸ“± QR Code Generated<br>
                    <small>Customer scans this</small>
                </div>
                <div id="qrCodeURL">
                    QR Code ready for scan...
                </div>
                <button class="btn" onclick="addToQueue()" style="background: #28a745; margin-top: 10px;">
                    âœ… Simulate QR Scan
                </button>
            </div>
            
            <!-- Active Orders Queue -->
            <div style="margin: 30px 0 15px 0;">
                <h3 style="color: #333; margin-bottom: 10px;">ðŸ“‹ Active Orders Queue</h3>
            </div>
            <div id="activeOrdersList">
                <div class="empty-state">
                    No active orders. Generate a QR code above to start!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple variables
        let orders = [];
        let pendingCustomerName = '';

        // Test function that should definitely work
        function testFunction() {
            alert('Button clicked! Function is working.');
            
            const customerName = document.getElementById('customerName').value.trim();
            
            if (!customerName) {
                alert('Please enter a customer name!');
                return;
            }

            pendingCustomerName = customerName;
            
            // Show QR code area
            document.getElementById('qrCodeArea').style.display = 'block';
            document.getElementById('qrCodeURL').innerHTML = `QR Code for: <strong>${customerName}</strong>`;
            
            // Clear input
            document.getElementById('customerName').value = '';
        }

        // Add to queue function
        function addToQueue() {
            if (!pendingCustomerName) {
                alert('Generate a QR code first!');
                return;
            }

            const order = {
                id: Date.now(),
                customerName: pendingCustomerName,
                time: new Date().toLocaleTimeString(),
                status: 'waiting'
            };

            orders.push(order);
            
            // Hide QR code area
            document.getElementById('qrCodeArea').style.display = 'none';
            pendingCustomerName = '';
            
            // Update display
            displayQueue();
            
            alert(`${order.customerName} added to queue!`);
        }

        // Display queue
        function displayQueue() {
            const list = document.getElementById('activeOrdersList');
            
            if (orders.length === 0) {
                list.innerHTML = '<div class="empty-state">No active orders. Generate a QR code above to start!</div>';
                return;
            }

            let html = '';
            orders.forEach((order, index) => {
                const queueNumber = index + 1;
                html += `
                    <div class="queue-item ${order.status === 'buzzed' ? 'buzzed' : ''}">
                        <div class="queue-number">${queueNumber}</div>
                        <div class="customer-info">
                            <div style="font-weight: 600;">${order.customerName}</div>
                            <div style="font-size: 12px; color: #666;">${order.time}</div>
                        </div>
                        <div class="queue-actions">
                            ${order.status === 'waiting' ? 
                                `<button class="btn buzz-btn small-btn" onclick="buzzCustomer(${order.id})">ðŸ”” Buzz</button>` : 
                                `<button class="btn small-btn" onclick="markCollected(${order.id})" style="background: #28a745;">âœ… Collected</button>`
                            }
                        </div>
                    </div>
                `;
            });

            list.innerHTML = html;
        }

        // Buzz customer
        function buzzCustomer(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = 'buzzed';
                displayQueue();
                alert(`${order.customerName} has been buzzed!`);
            }
        }

        // Mark collected
        function markCollected(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                orders = orders.filter(o => o.id !== orderId);
                displayQueue();
                alert(`${order.customerName}'s order collected!`);
            }
        }
    </script>
</body>
</html>
